<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PRACTICE EXERCISE 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
</head>
<body>

	<div class="container">
      <h1>Math Methods</h1>

       <details ontoggle="message1()">
       	<summary>
       		<u>Instructions</u>
       		<i id="ans"> </i>
       	</summary>
       </details>

   </div>

   <div class="container">

   	<input type="number" class="form-control" id="num1">
   	<button type="button" class="btn-btn success" onclick="RndResult()"> Round it off!</button>
    <button type="button" class="btn-btn primary" onclick="PowResult()"> Power it off!</button>
    <button type="button" class="btn-btn danger" onclick="SqrtResult()"> Square it off!</button>
    <button type="button" class="btn-btn warning" onclick="AbsResult()"> Absolute!</button>
    <button type="button" class="btn-btn info" onclick="MinResult()"> Find Minimum!</button>
    <button type="button" class="btn-btn primary" onclick="MaxResult()"> Find Maximum!</button>
    <button type="button" class="btn-btn warning" onclick="RandomResult()"> Randomize!</button>

   	<kbd id="result1">Answer is...</kbd>

   <script>
   	function message1() { 
    document.getElementById ("ans").innerHTML = "Input one number then click the button bellow.";
   	}

   	function RndResult(){
       var rnd = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.round (rnd);
   	}

   	function PowResult(){
   		var pow = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.pow (pow,2);
   	}

   	function SqrtResult(){
   		var sqrt = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.sqrt (sqrt);
   	}

    function AbsResult(){
   		var abs = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.abs (abs);
   	}

   	function MinResult(){
   		var min = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.min (min,2,3,4,5,6,7,8,9,10);
   	}

   	function MaxResult(){
   		var max = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.max (max,2,3,4,5,6,7,8,9,10);
   	}

   	function RandomResult(){
   		var random = document.getElementById("num1").value;
   	   document.getElementById("result1").innerHTML = Math.round(Math.random(random)*10);
   	}


   </script>

</body>
</html>
